<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | ProWorldz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="contactus.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">P</div>

    <ul class="menu">
      <li>
        <a href="dashboard.css"><i class="fa-solid fa-house"></i><span>Dashboard</span></a>
      </li>
      <li>
        <a href="assignment.html"><i class="fa-solid fa-book"></i><span>Assignment</span></a>
      </li>
      <li>
        <a href="aboutus.css"><i class="fa-solid fa-circle-info"></i><span>About Us</span></a>
      </li>
      <li class="active">
        <a href="contactus.css"><i class="fa-solid fa-phone"></i><span>Contact Us</span></a>
      </li>
      <li>
        <a href="ourcourse.css"><i class="fa-solid fa-graduation-cap"></i><span>Courses</span></a>
      </li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- HEADER -->
    <section class="page-header">
      <h1>Contact Us</h1>
      <p>We’re here to help — get in touch with us</p>
    </section>

    <!-- CONTACT INFO -->
    <section class="contact-cards">

      <div class="contact-card">
        <i class="fa-solid fa-envelope"></i>
        <h3>Email</h3>
        <p>support@proworldz.com</p>
      </div>

      <div class="contact-card">
        <i class="fa-solid fa-phone"></i>
        <h3>Phone</h3>
        <p>+91 98765 43210</p>
      </div>

      <div class="contact-card">
        <i class="fa-solid fa-location-dot"></i>
        <h3>Location</h3>
        <p>Chennai, Tamil Nadu</p>
      </div>

    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form-box">
      <h2>Send Us a Message</h2>

      <form class="contact-form">
        <div class="input-group">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
        </div>

        <input type="text" placeholder="Subject" required>

        <textarea placeholder="Your Message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>
</div>

</body>
</html>
